<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google 캘린더 빠른 저장 설정</title>
    <style>
      :root {
        --gh-border: #d0d7de;
        --gh-bg: #ffffff;
        --gh-muted: #57606a;
        --gh-text: #24292f;
        --gh-accent: #0969da;
        --gh-accent-hover: #0550ae;
        --gh-surface: #f6f8fa;
        --gh-shadow: 0 12px 28px rgba(140, 149, 159, 0.2);
      }
      body {
        font-family: "SF Pro Text", "Segoe UI", "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
        margin: 0;
        padding: 28px;
        background: var(--gh-surface);
        color: var(--gh-text);
      }
      .card {
        max-width: 520px;
        background: var(--gh-bg);
        border: 1px solid var(--gh-border);
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--gh-shadow);
      }
      h2 {
        margin: 0 0 16px;
        font-size: 18px;
        font-weight: 600;
      }
      .field {
        margin-bottom: 16px;
      }
      label {
        display: block;
        font-size: 12px;
        color: var(--gh-muted);
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        box-sizing: border-box;
        padding: 8px 10px;
        font-size: 13px;
        border: 1px solid var(--gh-border);
        border-radius: 8px;
        background: var(--gh-surface);
        color: var(--gh-text);
      }
      input:focus {
        border-color: var(--gh-accent);
        box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.15);
        outline: none;
        background: var(--gh-bg);
      }
      button {
        padding: 8px 14px;
        border: 1px solid var(--gh-accent);
        background: var(--gh-accent);
        color: #ffffff;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
      }
      button:hover {
        background: var(--gh-accent-hover);
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: var(--gh-accent);
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--gh-text);
      }
      .checkbox-label input {
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>빠른 저장 설정</h2>

      <div class="field">
        <label for="startTime">기본 시작 시간</label>
        <input id="startTime" type="time" />
      </div>

      <div class="field">
        <label for="duration">기본 소요 시간(분)</label>
        <input id="duration" type="number" min="1" />
      </div>

      <div class="field">
        <label class="checkbox-label">
          <input id="allowMmdd" type="checkbox" />
          mm/dd 날짜 인식 허용
        </label>
      </div>

      <button id="save">저장</button>
      <div class="status" id="status"></div>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
